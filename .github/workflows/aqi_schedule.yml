name: Fetch AQI & Weather (Both APIs) Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6 AM UTC
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Combined Fetch Script
        env:
          OWM_API_KEY: ${{ secrets.API_KEY }}
          WAQI_API_TOKEN: ${{ secrets.WAQI_API_TOKEN }}
        run: python api.py

      - name: Commit Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/combined_aqi_data.csv
          git commit -m "Daily Combined AQI & Weather data update" || echo "No changes to commit"
          git push
