name: AQI Data Pipeline

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:        # Manual run enabled

jobs:
  fetch-and-feature:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        pip install streamlit==1.37.1 pandas>=1.3.0,<2.2.0 numpy scikit-learn xgboost matplotlib seaborn joblib pyarrow hopsworks[python]==4.2.*

    - name: ðŸŒ Run API script (api.py)
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: python api.py

    - name: ðŸ§  Run Feature Store script (feature_store.py)
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
      run: python feature_store.py

    - name: ðŸ’¾ Commit updated CSVs (only api.csv)
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add api.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "â¬†ï¸ Update API data"
        git push
