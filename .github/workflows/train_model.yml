name: Train and Evaluate AQI Model

on:
  schedule:
    - cron: '0 */3 * * *'   # Every 3 hours
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}

    steps:
    - name: 📂 Checkout repo
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        pip install hopsworks==4.2.4
        pip install pyarrow joblib scipy scikit-learn pandas numpy

    - name: 🏋️ Train Model
      run: python model_train.py

    - name: 💾 Commit model_outputs to repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add model_outputs/
        git commit -m "🔄 Update model outputs (automated)" || echo "No changes to commit"
        git push
