name: Train and Save Best Model

on:
  schedule:
    - cron: '0 */3 * * *'  # Run every 3 hours
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}

    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        pip install hopsworks==4.2.4
        pip install pandas scikit-learn joblib scipy
        pip install hopsworks==4.2.4
        pip install pyarrow
        pip install -r requirements.txt


    - name: 🧠 Train Model
      run: python model_train.py

    - name: 📤 Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          model_outputs/best_model.pkl
          model_outputs/model_metrics.json
          model_outputs/predictions.csv

