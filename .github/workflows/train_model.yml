name: Train and Evaluate AQI Model

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        pip install hopsworks==4.2.4
        pip install -r requirements.txt
        pip install pyarrow joblib scipy

    - name: 📁 Create output folder
      run: mkdir -p model_outputs

    - name: 🤖 Train model
      run: python model_train.py

    - name: ⬆️ Upload model as artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-and-results
        path: model_outputs/

    - name: 🚀 Commit & Push model_outputs to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add model_outputs/
        git diff --cached --quiet || git commit -m "🤖 Auto-commit model_outputs every 3 hours"
        git push origin HEAD:main
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
