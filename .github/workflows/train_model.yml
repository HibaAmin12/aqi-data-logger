name: Model Training

on:
  schedule:
    - cron: "0 */3 * * *"  # Runs every 3 hours
  workflow_dispatch:       # Manual trigger option

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install "hopsworks[python]" pyarrow scikit-learn xgboost joblib matplotlib pandas numpy seaborn

    - name: Train and Evaluate Models
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        HOPSWORKS_PROJECT: Api_feature_store
        HOPSWORKS_HOST: c.app.hopsworks.ai
      run: |
        python model_train.py

    - name: Commit Trained Model, Scaler, Results & Processed Data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add models/aqi_best_model.pkl
        git add models/scaler.pkl
        git add model_outputs/model_results.csv
        git add model_outputs/*.png || true
        git add latest_pollutants.csv
        git add processed_data.csv
        git commit -m "Automated update: Model, scaler, results & processed data updated" || echo "No changes to commit"
        git push
